<!doctype html>
<html lang="it">
  <head>
    <title>Convertitore</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./conversione.js"></script>
  </head>
  <body>
    <h1>
      Convertitore di numeri tra basi
    </h1>
    <h2>
      <a href="../index.html">Torna alla home</a>
    </h2>
    <div class="calcolatore">
      <form class="calcolatore" name="calcolatrice" action="" method="get">
	<div class="inputs">
	  <label for="toConv">Inserire il numero da convertire:
	    <input type="text" id="toConv" name="toConv">
	  </label>
	  <label for="startBase">Base di partenza:
	    <select name="startBase" id="startBase">
	      <option value="--">--Scegliere una base</option>
	      <option value="1">Base 1</option>
	      <option value="2">Base 2</option>
	      <option value="3">Base 3</option>
	      <option value="4">Base 4</option>
	      <option value="5">Base 5</option>
	      <option value="6">Base 6</option>
	      <option value="7">Base 7</option>
	      <option value="8">Base 8</option>
	      <option value="9">Base 9</option>
	      <option value="10">Base 10</option>
	      <option value="16">Base 16</option>
	    </select>
	  </label>
	  <label for="endBase">Base di arrivo:
	    <select name="endBase" id="endBase">
	      <option value="--">--Scegliere una base</option>
	      <option value="1">Base 1</option>
	      <option value="2">Base 2</option>
	      <option value="3">Base 3</option>
	      <option value="4">Base 4</option>
	      <option value="5">Base 5</option>
	      <option value="6">Base 6</option>
	      <option value="7">Base 7</option>
	      <option value="8">Base 8</option>
	      <option value="9">Base 9</option>
	      <option value="10">Base 10</option>
	      <option value="16">Base 16</option>
	    </select>
	  </label>
	</div>
	<div class="results">
	  <button type="button" id="convBot">Converti</button>
	  <label id="res"></label>
	</div>
      </form>
    </div>
  </body>
</html>
